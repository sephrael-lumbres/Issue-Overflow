<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Issue Overflow</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/assets/img/swirl-logo.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gradient-primary-to-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">

                                <div th:text="${emailChangeSuccess}" th:if="${emailChangeSuccess}" id="popupAlerts" class="alert alert-success alert-dismissible fade show text-center mt-4" role="alert"></div>
                                <div th:text="${success}" th:if="${success}" id="popupAlerts" class="alert alert-success alert-dismissible fade show text-center mt-4" role="alert"></div>
                                <div th:text="${accountDeletionSuccess}" th:if="${accountDeletionSuccess}" id="popupAlerts" class="alert alert-success alert-dismissible fade show text-center mt-4" role="alert"></div>
                                <div th:text="${error}" th:if="${error}" id="popupAlerts" class="alert alert-danger alert-dismissible fade show text-center mt-4" role="alert"></div>

                                <!-- Social login form-->
                                <div class="card my-5">
                                    <div class="card-body p-5 text-center">
                                        <div class="display-6 fw-bolder text-primary">
                                            <img src="/assets/img/swirl-logo.png" style="height: 2.5rem;" alt="" class="mt-n1">
                                            Issue Overflow
                                        </div>
                                        <!-- Social login links-->
<!--                                        <a class="btn btn-icon btn-facebook mx-1" href="/oauth2/authorization/facebook"><i class="fab fa-facebook-f fa-fw fa-sm"></i></a>-->
<!--                                        <a class="btn btn-icon btn-github mx-1" href="/oauth2/authorization/github"><i class="fab fa-github fa-fw fa-sm"></i></a>-->
<!--                                        <a class="btn btn-icon btn-google mx-1" href="/oauth2/authorization/google"><i class="fab fa-google fa-fw fa-sm"></i></a>-->
<!--                                        <a class="btn btn-icon btn-twitter mx-1" href="#!"><i class="fab fa-twitter fa-fw fa-sm text-white"></i></a>-->
                                    </div>
                                    <div class="h3 fw-light text-center">Log In</div>
                                    <hr class="my-0" />
                                    <div class="card-body p-5">
                                        <!-- Login form-->
                                        <form th:action="@{/login}" method="post" class="form-signin">
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="email">Email</label>
                                                <input class="form-control form-control-solid" type="text" id="email" name="email" aria-label="Email" aria-describedby="emailExample" required/>
                                            </div>
                                            <!-- Form Group (password)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="password">Password</label>
                                                <input class="form-control form-control-solid" type="password" id="password" name="password" aria-label="Password" aria-describedby="passwordExample" required/>
                                            </div>

                                            <!-- Form Group (forgot password link)-->
                                            <div class="mb-3"><a class="small" th:href="@{'/reset-password'}">Forgot your password?</a></div>
                                            <!-- Form Group (login box)-->
                                            <div class="d-flex align-items-center justify-content-between mb-0">
                                                <div class="form-check">
<!--                                                    <input class="form-check-input" id="checkRememberPassword" type="checkbox" value="" />-->
<!--                                                    <label class="form-check-label" for="checkRememberPassword">Remember password</label>-->
                                                </div>
                                                <button class="btn btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                                            </div>
                                        </form>
                                    </div>
                                    <hr class="my-0" />
                                    <div class="card-body px-5 py-4">
                                        <div class="small text-center">
                                            New user?
                                            <a href="/register">Create an account!</a>
                                        </div>
                                        <div class="small text-center">
                                            <a href="/knowledge-base">Learn more</a> about Issue Overflow
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="text-center small">
                            <a href="/privacy" target="_blank">Privacy Policy</a>
                            <!--&middot;-->
                            <!--<a href="#!">Terms &amp; Conditions</a>-->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script>
                let buttonElement = document.createElement("button");
                buttonElement.className = "btn-close";
                buttonElement.setAttribute("data-bs-dismiss", "alert");
                buttonElement.setAttribute("aria-label", "Close");
                buttonElement.setAttribute("type", "button");
                document.getElementById("popupAlerts").appendChild(buttonElement);
        </script>
    </body>
</html>
