<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Verified Email Address - Issue Overflow</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/assets/img/swirl-logo.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHWB8SDSZ9"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-BHWB8SDSZ9');
        </script>
    </head>
    <body class="bg-gradient-primary-to-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">

                                <!-- Popup alert if passwords do not match -->
                                <div th:if="${passwordsDoNotMatch}" th:text="${passwordsDoNotMatch}" id="changePassword" class="alert alert-danger alert-dismissible fade show text-center mt-4" role="alert">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <!-- Social forgot password form-->
                                <div class="card my-5">
                                    <div class="card-body text-center">
                                        <div class="h1 fw-bolder text-primary">
                                            <img src="/assets/img/swirl-logo.png" style="height: 1.5rem;" alt="" class="mt-n1">
                                            Issue Overflow
                                        </div>
                                    </div>
                                    <hr class="my-n2" />
                                    <div th:if="${userIsValid}" class="card-body p-5">
                                        <div class="h3 fw-bold mb-4 text-center">Your email has been verified!</div>
                                        <div class="text-center">
                                            <a class="btn btn-primary" type="button" href="/login">Login</a>
                                        </div>
                                    </div>

                                    <div th:if="${userIsNull}" class="card-body p-5">
                                        <div class="h3 fw-bold mb-4 text-center">Token is invalid!</div>
                                        <div class="text-center">
                                            <a class="btn btn-primary" type="button" href="/login">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="text-center small">
                            <a href="/privacy" target="_blank">Privacy Policy</a>
                            <!--&middot;-->
                            <!--<a href="#!">Terms &amp; Conditions</a>-->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script>
            let buttonElement = document.createElement("button");
            buttonElement.className = "btn-close";
            buttonElement.setAttribute("data-bs-dismiss", "alert");
            buttonElement.setAttribute("aria-label", "Close");
            buttonElement.setAttribute("type", "button");
            document.getElementById("changePassword").appendChild(buttonElement);
        </script>
    </body>
</html>
