<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - Issue Overflow</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/assets/img/swirl-logo.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gradient-primary-to-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-9">
                                <!-- Social registration form-->
                                <div class="card my-5">
                                    <div class="card-body p-5 text-center">
                                        <div class="display-6 fw-bolder text-primary">
                                            <img src="/assets/img/swirl-logo.png" style="height: 2.5rem;" alt="" class="mt-n1">
                                            Issue Overflow
                                        </div>
<!--                                        <div class="small text-muted mb-2">Sign in using...</div>-->
                                        <!-- Social registration links-->
<!--                                        <a class="btn btn-icon btn-facebook mx-1" href="#!"><i class="fab fa-facebook-f fa-fw fa-sm"></i></a>-->
<!--                                        <a class="btn btn-icon btn-github mx-1" href="/oauth2/authorization/github"><i class="fab fa-github fa-fw fa-sm"></i></a>-->
<!--                                        <a class="btn btn-icon btn-google mx-1" href="/oauth2/authorization/google"><i class="fab fa-google fa-fw fa-sm"></i></a>-->
<!--                                        <a class="btn btn-icon btn-twitter mx-1" href="#!"><i class="fab fa-twitter fa-fw fa-sm text-white"></i></a>-->
                                    </div>
                                    <div class="h3 fw-light text-center">Create an Account</div>
                                    <hr class="my-0" />
                                    <div class="card-body p-5">
                                        <!-- Login form-->
                                        <!-- Form Row-->
                                        <form th:action="@{/process_register}" th:object="${user}" method="post">
                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <!-- Form Group (first name)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small validation-message" for="firstName">First name</label>
                                                        <input th:field="*{firstName}" class="form-control form-control-solid" id="firstName" type="text"
                                                               minlength="2" maxlength="20" aria-label="First Name" aria-describedby="firstNameExample" required/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <!-- Form Group (last name)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small validation-message" for="lastName">Last name</label>
                                                        <input th:field="*{lastName}" class="form-control form-control-solid" id="lastName" type="text"
                                                               minlength="2" maxlength="20" aria-label="Last Name" aria-describedby="lastNameExample" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small validation-message" for="email">Email address</label>
                                                <input th:field="*{email}" class="form-control form-control-solid" id="email" type="email"
                                                       aria-label="Email Address" aria-describedby="emailExample" required/>
                                            </div>
                                            <!-- Form Row-->
                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <!-- Form Group (choose password)-->
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small validation-message" for="password">Password</label>
                                                        <input th:field="*{password}" class="form-control form-control-solid" id="password" type="password"
                                                               minlength="8" aria-label="Password" aria-describedby="passwordExample" required/>
                                                    </div>
                                                </div>
                                                <!-- Form Group (confirm password)-->
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="text-gray-600 small" for="confirmPassword">Confirm Password</label>
                                                        <input class="form-control form-control-solid" id="confirmPassword" type="password" aria-label="Confirm Password" aria-describedby="confirmPasswordExample" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group (form submission)-->
                                            <div class="text-end">
                                                <button type="submit" class="btn btn-primary">Create Account</button>
                                            </div>
                                        </form>
                                    </div>
                                    <hr class="my-0" />
                                    <div class="card-body px-5 py-4">
                                        <div class="small text-center">
                                            Have an account?
                                            <a href="/login">Log in!</a>
                                        </div>
                                        <div class="small text-center">
                                            <a href="/knowledge-base">Learn more</a> about Issue Overflow
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="text-center small">
                            <a href="/privacy" target="_blank">Privacy Policy</a>
                            <!--&middot;-->
                            <!--<a href="#!">Terms &amp; Conditions</a>-->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script>
            let password = document.getElementById("password"),
                confirm_password = document.getElementById("confirmPassword");

            function validatePassword(){
                if(password.value !== confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords do not match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
    </body>
</html>
